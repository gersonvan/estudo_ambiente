services:
  app-prod:
    image: ghcr.io/<org>/<repo>/app-exemplo:${IMAGE_TAG}
    env_file: ./env/prod.env
    ports:
      - "3003:3000"
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
