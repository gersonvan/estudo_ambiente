services:
  app-dev:
    build:
      context: ./app-exemplo
      dockerfile: Dockerfile
    env_file: ./env/dev.env
    ports:
      - "3001:3000"
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 10s
      timeout: 3s
      retries: 5
  app-homolog:
    build:
      context: ./app-exemplo
      dockerfile: Dockerfile
    env_file: ./env/homolog.env
    ports:
      - "3002:3000"
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  app-prod:
    build:
      context: ./app-exemplo
      dockerfile: Dockerfile
    env_file: ./env/prod.env
    ports:
      - "3003:3000"
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
